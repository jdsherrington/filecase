version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    container_name: filecase-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: filecase
      POSTGRES_USER: filecase
      POSTGRES_PASSWORD: filecase
    ports:
      - "5432:5432"
    volumes:
      - filecase-postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U filecase -d filecase"]
      interval: 5s
      timeout: 5s
      retries: 10

  adminer:
    image: adminer:4
    container_name: filecase-adminer
    restart: unless-stopped
    profiles: ["tools"]
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  filecase-postgres-data:
